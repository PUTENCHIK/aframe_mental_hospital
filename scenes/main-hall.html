        <!-- Кодик для инвентаря и интерактивных объектов -->
        <script src="../scripts/inventory.js"></script>
        <script src="../scripts/interactiveThings.js"></script>
        <script src="../scripts/unlockThings.js"></script>
        <script src="../scripts/notifications.js"></script>
        <script>
            let inventorySystem;
            let interactiveThings;
            let notification;
            let unlockThings;

            document.querySelector('a-scene').addEventListener('loaded', function() {
                notification = new Notifications();
                inventorySystem = new InventorySystem(notification);
                interactiveThings = new InteractiveThings(inventorySystem, notification);
                unlockThings = new UnlockThings(inventorySystem, interactiveThings, notification);
            }); 
        </script>
        <!-- /Кодик для инвентаря -->

        <!-- Кодик для локаций -->
        <script src="../scripts/locationController.js"></script>
        <script>
            const locationController = new LocationController("main-hall");

            document.querySelector('a-scene').addEventListener('loaded', function() {

                const camera = document.getElementById("camera");

                if (locationController.lastLocation === "doctors-room") {
                    camera.setAttribute("position", "6.3 0 -4.3")
                }
                else if (locationController.lastLocation === "small-coridor") {
                    camera.setAttribute("position", "-4.5 0 -7")
                }
                else if (locationController.lastLocation === "coridor") {
                    camera.setAttribute("position", "0 0 -4")
                }
                else if (locationController.lastLocation === "tools-room") {
                    camera.setAttribute("position", "7.8 0 -6.4")
                }
                else {
                    camera.setAttribute("position", "-1.5 0 5")
                }
                locationController.updateLastLocation();
            }); 
        </script>
        <!-- Кодик для локаций -->

        <script src="../scripts/reset-on-collision.js"></script>
        <script>
            document.getElementById('to-coridor').addEventListener('click', (event) => {
                window.location.replace("./coridor.html");
